version: '3.8'

services:
  web:
    build: .
    container_name: php-blog-web
    ports:
      - "8080:80"
    volumes:
      - ./uploads:/var/www/html/uploads
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=blog_db
      - DB_USER=blog_user
      - DB_PASS=blog_password
    networks:
      - blog-network

  db:
    image: mysql:8.0
    container_name: php-blog-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: blog_db
      MYSQL_USER: blog_user
      MYSQL_PASSWORD: blog_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - blog-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: php-blog-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: blog_user
      PMA_PASSWORD: blog_password
    depends_on:
      - db
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

volumes:
  db_data:

